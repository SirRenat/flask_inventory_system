<div id="locationModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLocationModal()">&times;</span>
        <div class="modal-header">
            <h3>Город или регион</h3>
        </div>
        <div class="location-search">
            <input type="text" id="locationInput" placeholder="Введите город или регион..." autocomplete="off">
            <button class="clear-btn" onclick="clearLocationInput()">×</button>
        </div>
        <div id="locationSuggestions" class="location-suggestions">
            <div class="suggestion-item" onclick="setLocation('Все регионы')">
                Все регионы
            </div>
            <!-- Сюда будут подгружаться варианты через API -->
        </div>
    </div>
</div>
