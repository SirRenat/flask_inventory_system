{% extends "base.html" %}

{% block styles %}
<style>
    /* Hero Section Styles */
    .hero-section {
        background: linear-gradient(135deg, #0057FF 0%, #0045CC 100%);
        padding: 60px 0;
        color: white;
        text-align: center;
    }
    
    .hero-description {
        font-size: 18px;
        margin-bottom: 32px;
        opacity: 0.9;
    }
    
    /* Search Section */
    .search-section {
        background: #F8F9FA;
        padding: 24px 0;
        border-bottom: 1px solid #E5E5E5;
    }
    
    .search-row {
        display: flex;
        gap: 12px;
        align-items: center;
        max-width: 800px;
        margin: 0 auto;
    }
    
    .category-select, .search-input {
        padding: 12px 16px;
        border: 2px solid #E5E5E5;
        border-radius: 8px;
        font-size: 16px;
        background: white;
    }
    
    .category-select {
        min-width: 200px;
    }
    
    .search-input {
        flex: 1;
    }
    
    .search-button {
        background: #0057FF;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
    
    /* Sidebar */
    .sidebar {
        background: #F8F9FA;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        height: fit-content;
    }
    
    .sidebar-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 16px;
    }
    
    .categories-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .category-item {
        padding: 12px 0;
        border-bottom: 1px solid #E5E5E5;
        cursor: pointer;
        transition: color 0.2s;
    }
    
    .category-item.active {
        color: #0057FF;
        font-weight: 600;
    }
    
    /* Listings */
    .listings-section {
        background: #F8F9FA;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .listing-item {
        display: flex;
        gap: 16px;
        padding: 20px 0;
        border-bottom: 1px solid #E5E5E5;
    }
    
    .listing-image {
        width: 120px;
        height: 120px;
        background: #F8F9FA;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        overflow: hidden;
        border: 1px solid #E5E5E5;
    }
    
    .listing-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .listing-content {
        flex: 1;
    }
    
    .listing-price {
        font-size: 20px;
        font-weight: bold;
        color: #0057FF;
        margin-bottom: 8px;
    }
    
    .listing-title {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        text-decoration: none;
        display: block;
        margin-bottom: 8px;
    }
    
    .listing-title:hover {
        color: #0057FF;
    }
    
    .listing-details {
        font-size: 14px;
        color: #666;
        margin-bottom: 4px;
    }
    
    .listing-date {
        font-size: 12px;
        color: #999;
        margin-top: 8px;
    }
</style>
{% endblock %}
