<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система продажи неликвидов{% endblock %}</title>
    
    <!-- Avito-like стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        :root {
            --avito-blue: #0057FF;
            --avito-blue-hover: #0045CC;
            --text-primary: #1F1F1F;
            --text-secondary: #7F7F7F;
            --background: #FFFFFF;
            --border: #E6E6E6;
            --shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #F8F9FA;
            color: var(--text-primary);
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header стили как у Avito */
        .header {
            background: var(--background);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }
        
        .logo {
            color: var(--avito-blue);
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo i {
            font-size: 28px;
        }
        
        .nav-links {
            display: flex;
            gap: 32px;
        }
        
        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .nav-link:hover {
            background-color: #F5F5F5;
        }
        
        .nav-link.active {
            color: var(--avito-blue);
            background-color: #E8F0FE;
        }
        
        .btn-primary {
            background: var(--avito-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }
        
        .btn-primary:hover {
            background: var(--avito-blue-hover);
            color: white;
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn-secondary:hover {
            background: #F5F5F5;
            border-color: var(--text-secondary);
        }
        
        /* Main content */
        .main-content {
            min-height: calc(100vh - 120px);
            padding: 32px 0;
        }
        
        .page-header {
            margin-bottom: 32px;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .page-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        /* Product grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .product-card {
            background: var(--background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }
        
        .product-image {
  	  width: 100%;
    	height: 200px; /* Фиксированная высота */
    	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    	display: flex;
    	align-items: center;
    	justify-content: center;
    	color: white;
    	font-size: 48px;
    	overflow: hidden; /* Обрезаем лишнее */
	}

	.product-image img {
	    width: 100%;
	    height: 100%;
	    object-fit: cover; /* Заполняет область без искажений */
	    object-position: center; /* Центрируем изображение */
	}

	.products-grid {
    	display: grid;
    	grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Фиксированная ширина карточек */
    	gap: 20px;
    	margin-bottom: 32px;
	}

	.product-card {
    	background: var(--background);
    	border-radius: 12px;
    	overflow: hidden;
    	box-shadow: var(--shadow);
    	transition: transform 0.2s, box-shadow 0.2s;
    	cursor: pointer;
    	height: fit-content; /* Высота по содержимому */
	}

	.product-card:hover {
    	transform: translateY(-4px);
    	box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
	}
        
        .product-info {
            padding: 16px;
        }
        
        .product-category {
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        
        .product-name {
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-price {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .current-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--avito-blue);
        }
        
        .original-price {
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: line-through;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .discount-badge {
            background: #FF4444;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Forms */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--background);
            padding: 32px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--avito-blue);
            box-shadow: 0 0 0 3px rgba(0, 87, 255, 0.1);
        }
        
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }
        
        /* Flash messages */
        .flash-messages {
            margin-bottom: 24px;
        }
        
        .flash {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .flash.success {
            background: #D4EDDA;
            color: #155724;
            border: 1px solid #C3E6CB;
        }
        
        .flash.error {
            background: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }
        
        /* Footer */
        .footer {
            background: var(--background);
            border-top: 1px solid var(--border);
            padding: 32px 0;
            margin-top: 64px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-links {
            display: flex;
            gap: 24px;
        }
        
        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
        }
        
        .footer-link:hover {
            color: var(--text-primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 16px;
            }
            
            .header-content {
                flex-direction: column;
                height: auto;
                padding: 16px 0;
                gap: 16px;
            }
            
            .nav-links {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    {% include 'partials/header.html' %}
    
    <main class="main-content">
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </div>
    </main>
    
    {% include 'partials/footer.html' %}
</body>
</html>
