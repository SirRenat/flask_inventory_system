<div class="category-item {% if category.parent_id %}category-child{% endif %}">
    <div class="category-header">
        <div class="category-info">
            <strong>{{ category.name }}</strong>
            {% if category.description %}
                <p class="category-description">{{ category.description }}</p>
            {% endif %}
        </div>
        <div class="category-actions">
            <form method="POST" action="{{ url_for('admin_categories') }}">
                <input type="hidden" name="category_id" value="{{ category.id }}">
                <input type="hidden" name="action" value="delete">
                <button type="submit" class="btn btn-warning" onclick="return confirm('–£–¥–∞–ª–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é?')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
            </form>
        </div>
    </div>
    
    <!-- –†–µ–∫—É—Ä—Å–∏–≤–Ω–æ –≤—ã–≤–æ–¥–∏–º –¥–æ—á–µ—Ä–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
    {% for child in category.children %}
        {% with category=child %}
            {% include '_category_item.html' %}
        {% endwith %}
    {% endfor %}
</div>
